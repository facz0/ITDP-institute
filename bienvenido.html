<script src="JS/bienvenido.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", print_bienvenido)
    function print_bienvenido(){
      let b_usuario = document.getElementById("bienvenido_user")
      let menu_nombre = document.getElementById("menu_a_nombre")
      let log_name = localStorage.getItem("loggedName")
      let log_lastName = localStorage.getItem("loggedLastName")
      if(log_name){
        b_usuario.innerHTML = `
          <h1>Bienvenido ${log_name} ${log_lastName}</h1>
        `
      }
      if(log_lastName){
        menu_nombre.innerText = `${log_name} ${log_lastName}`
      }
    }
</script>
