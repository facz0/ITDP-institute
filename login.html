<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITDP - LOGIN</title>
    <!-- favicon -->
    <link rel="icon" href="images/logo_solo.png">
    <link rel="stylesheet" href="CSS/login.css">
    <!--iconos-->
    <script src="https://kit.fontawesome.com/6d29a0c53e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
</head>

<body>
    <!-------------------------------|
     |           LOGIN               |
     |------------------------------->
    <div class="fondo">
        <button class="icono-cerrar" onclick="window.location.href='index.html'"><i class="fa-solid fa-xmark"></i></button>

        <div class="contenedor-form login">
            <h2>Iniciar Sesión</h2>
            <form>
                <form class="form-register">
                    <div class="contenedor-input">
                        <span class="icono"><i class="fa-solid fa-user"></i></span>
                        <input type="text" id="username" name="username" required>
                        <label for="username">Nombre de usuario</label>
                    </div>

                    <div class="contenedor-input">
                        <span class="icono"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" id="pass" name="pass" required>
                        <label for="pass">Contraseña</label>
                    </div>

                    <div class="recordar">
                        <label for="#"><input type="checkbox">Recordar Sesión</label>
                    </div>

                    <button type="button" id="btn-iniciar">Iniciar Sesión</button>

                    <div class="registrar">
                        <p>¿No tienes cuenta? <a href="#" class="registrar-link">Regístrate</a></p>
                    </div>
                </form>
            </div>



            <div class="contenedor-form registrar">
            <h2>Registrarse</h2>
            <div class="contenedor-input">
                <input type="text" id="name" name="name" required>
                <label for="name">Nombre completo</label>
            </div>

            <div class="contenedor-input">
                <input type="text" id="lastname" name="lastname" required>
                <label for="lastname">Apellidos</label>
            </div>

            <div class="contenedor-input">
                <span class="icono"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>

            <div class="contenedor-input">
                <span class="icono"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="r_pass" name="r_pass" required>
                <label for="r_pass">Contraseña</label>
            </div>

            <button type="button" id="btn-registrar">Registrarme</button>

            <div class="registrar">
                <p>¿Tienes una cuenta? <a href="#" class="login-link">Iniciar Sesión</a></p>
            </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
<script src="JS/login.js"></script>

</html>
