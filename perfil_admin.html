<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">ID</label>
                      <input type="text" class="form-control" id="txtId" >
                    </div>
    
                    <div class="form-group">
                      <label for="exampleInputPassword1">Nombre</label>
                      <input type="text" class="form-control" id="txtNombre">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Apellido</label>
                        <input type="text" class="form-control" id="txtApellido">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email</label>
                        <input type="email" class="form-control" id="txtEmail">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">User</label>
                        <input type="text" class="form-control" id="txtUser">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="text" class="form-control" id="txtApellido">
                    </div>
                    <button id="btnGuardar" type="button" class="btn btn-success">Guardar</button>
                    <button id="btnLimpiar" type="button" class="btn btn-danger">Limpiar</button>
                </form>
            </div>
            <div class="col-md-9">
                <table class="table">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Email</th>
                        <th scope="col">User</th>
                        <th scope="col">Password</th>
                        <th scope="col">Acciones</th>
                      </tr>
                    </thead>
                    <tbody id="tbody-admin">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    

</body>
<script src="JS/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
</html>
