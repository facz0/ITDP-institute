<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <fieldset disabled>
                    <div class="form-group">
                        <div class="form-group">
                      <label for="txtId">ID</label>
                      <input type="text" class="form-control" id="txtId" >
                    </div>
                </fieldset>
                <div class="form-group">
                  <label for="exampleInputPassword1">Nombre</label>
                  <input type="text" class="form-control" id="txtNombre">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Apellido</label>
                    <input type="text" class="form-control" id="txtApellido">
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="exampleInputPassword1">Email</label>
                    <input type="email" class="form-control" id="txtEmail">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">User</label>
                    <input type="text" class="form-control" id="txtUser">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="text" class="form-control" id="txtPassword">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Example multiple select</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                <button id="btnGuardar" type="button" class="btn btn-success">Guardar</button>
                <button id="btnLimpiar" type="button" class="btn btn-danger">Limpiar</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Email</th>
                        <th scope="col">User</th>
                        <th scope="col">Password</th>
                        <th scope="col">Acciones</th>
                      </tr>
                    </thead>
                    <tbody id="tbody-admin">
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
    

</body>
<script src="JS/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
<script>
    let btnLimpiar = document.getElementById("btnLimpiar")
    function fn_limpiar(){
            edit_id.value = ""
            edit_Name.value = ""
            edit_Lastname.value = ""
            edit_email.value = ""
            edit_user.value = ""
            edit_password.value = ""
        }
    btnLimpiar.addEventListener('click', fn_limpiar)
</script>
</html>
